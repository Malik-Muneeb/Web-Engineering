<!DOCTYPE>
<html>
	<head>
	<link rel="styleSheet" href="styles.css">
	<title> Yahoo Registration </title>
	</head>
	
	<body bgcolor="white">
		<label for="lblYahoo" color:voilet; font-size:100%> Yahoo! </label>
		<a href="https://help.yahoo.com/kb/index?locale=en_US&page=product&y=PROD_ACCT"; target="_blank"; style="float: right;">Help</a>
		<a href="https://login.yahoo.com/?intl=us&specId=yidReg&done=https%3A%2F%2Fwww.yahoo.com&nr=1"; target="_blank"; style="float: right;">Sign in</a>
		<form name="signupForm">
			&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
			<h1> Sign up </h1></br>
			<input type="text" name="firstName" placeholder="First Name" required>
			<!--&nbsp &nbsp &nbsp &nbsp-->
			<input type="text" name="lastName" placeholder="Last Name"><br><br>
			<input type="text" name="userName" placeholder="Yahoo Username" size=53 required ><br><br>
			<input type="password" name="pswd" placeholder="Password" minlength="8" size=53 required><br><br>
			<input type="tel" name="phone" placeholder="Mobile Number" required><br><br>
			<input type="date" name="bdate"  style= "width:196px"><br><br>
			<input type="radio" name="gender" value="Male" checked>Male
			<input type="radio" name="gender" value="Female" >Female<br><br>
			<input type="tel" name="optionalPhone" placeholder="Optional Recovery Number" required>
			&nbsp &nbsp &nbsp &nbsp
			<input type="text" name="relationshipName" placeholder="Relationship"><br><br>
			<input type="checkbox"  >I agree to 
			<a href="https://policies.yahoo.com/us/en/yahoo/terms/directory/registration/index.htm"; target="_blank"; >Yahoo Terms</a> 
			and <a href="https://policies.yahoo.com/us/en/yahoo/privacy/index.htm"; target="_blank"; >Privacy</a><br><br>
			<input type="submit" name="signup" value="Create Account">
		</form>
	</body>
</html>
